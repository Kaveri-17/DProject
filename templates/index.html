<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome DWeb</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Welcome DWeb</h1>
    <p class="text-muted">Explore our features and feel free to reach out to us.</p>

    {% if current_user.is_authenticated %}
      <div class="mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-lg me-2">Logout</a>
      </div>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('contact') }}" class="btn btn-primary btn-lg">Contact Us</a>
    </div>
  </div>
<!-- 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
